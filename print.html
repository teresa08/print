<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imprimir ZPL</title>
</head>
<body>
  <h1>Imprimir etiqueta Zebra</h1>
  <button onclick="enviarZPL()">Imprimir Hello World</button>

  <script>
    function enviarZPL() {
   
      const zpls = ["^xa^cfa,50^fo100,100^fdHello World^fs^xz","^xa^cfa,50^fo100,100^fdHello World 2^fs^xz"]
      
      zpls.forEach(element => {
        

      const zplEncoded = encodeURIComponent(element);
      
      const url = `myapp://print?zpl=${zplEncoded}`;

   
      window.location.href = url;



      });
      //const zpl = "^xa^cfa,50^fo100,100^fdHello World^fs^xz";

      

    }
  </script>
</body>
</html>
